<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Using While</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script>
        var scoops = prompt("Enter the value of scoops: ");
        while(scoops > 0) {
            document.write("Another scoop!<br>");
            scoops = scoops -1;
        }
        document.write("Life without ice cream is not fun.")
    </script>
</head>
<body>
    <h1>Please test in console.</h1>
        <p>> Open inspector in Google Chrome.</p>
        <p>> Click on console tab and test it.</p>
    
</body>
</html>
